# Configuración específica para TESTS
spring.application.name=StockIA-Test

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT para tests (valores dummy)
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-long-for-security
jwt.expiration=3600000

# Swagger deshabilitado en tests
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# CORS para tests
web.cors.allowed-origins=http://localhost:3000

# Deshabilitar recursos estáticos en tests
spring.web.resources.add-mappings=false

# Configuración de logging para tests
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

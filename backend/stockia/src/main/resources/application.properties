# Configuración principal de StockIA
spring.application.name=StockIA

# Base de datos H2 en memoria
#spring.datasource.url=jdbc:h2:mem:stockia_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.driver-class-name=org.h2.Driver

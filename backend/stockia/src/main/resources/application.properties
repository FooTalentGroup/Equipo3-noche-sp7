#spring.datasource.password=

## Postgres
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debugging)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Swagger/OpenAPI (configuración básica)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

## CORS - Origenes permitidos para el frontend
web.cors.allowed-origins=http://localhost:*

## JavaMail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

# JWT Configuration
# 256-bit key (32 bytes) encoded in Base64
jwt.secret=${JWT_SECRET}
# 24 hours in milliseconds
jwt.expiration=${JWT_EXPIRATION}

## SMTP authentication and security
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

## Frontend URLs
frontend.baseUrl: ${FRONT_BASE_URL:http://localhost:3000}
frontend.verifyEmailUrl: ${VERIFYEMAIL_URL:/auth/veryfy-email}
frontend.resetPasswordUrl: ${RESETPASSWORD_URL:/auth/reset-password}

## Manejo de errores - Deshabilitar mapeo de recursos esteticos para que NoResourceFoundException funcione
spring.web.resources.add-mappings=false

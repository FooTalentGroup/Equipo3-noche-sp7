# Configuración principal de StockIA
spring.application.name=StockIA

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:stockia_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger/OpenAPI (configuración básica)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS para localhost
web.cors.allowed-origins=http://localhost:3000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG